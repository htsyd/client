<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>HTSYD</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Start With Little Smile</span>
            <button class="btn btn-outline-danger ml-auto" id="btn-logout" onclick="logOut()">Logout</button>
        </div>
    </nav>

    <div id="login-page" class="container" style="box-shadow: 0px 0px 10px; margin-top: 20px;">
        <div class="row justify-content-md-center">
            <div class="col col-sm-4" style="margin: 10%">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email-input">Email address</label>
                        <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password-input">Password</label>
                        <input type="password" class="form-control" id="password-input">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <div align="center" style="margin: 10%">
                        <span>
                            <small> Don't have an account? </small>
                        </span>
                        <a href="" id="btn-register">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="register-page" class="container">
        <div class="row justify-content-md-center">
            <div class="col col-sm-4" style="margin: 10%">
                <form id="register-form">
                    <div class="form-group">
                        <label for="name-register">Name</label>
                        <input type="text" class="form-control" id="name-register">
                    </div>
                    <div class="form-group">
                        <label for="email-register">Email address</label>
                        <input type="email" class="form-control" id="email-register">
                    </div>
                    <div class="form-group">
                        <label for="password-register">Password</label>
                        <input type="password" class="form-control" id="password-register">
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>

    <div id="main-page" class="container">
        <div class="row">
            <div class="col" id="global-news">
                <a id="url-global" href="" target="_blank">
                <div class="card bg-dark text-white">
                    <img id="thumbnail" src="https://www.teahub.io/photos/full/124-1244610_photo-wallpaper-usa-press-new-york-the-new.jpg"
                        class="card-img" alt="...">
                    <div class="card-img-overlay">
                        <h2 class="card-title">Title</h2>
                        <p id="title-global" class="card-text">We Hope This App Can Help Make Your Day</p>
                        <h3 class="card-title">Abstract</h3>
                        <p id="abstract-global" class="card-text">Isi Abstract</p>
                    </div>
                </div>
                </a>
                <button id="btn-refresh-global" style="margin: 5%" type="submit"
                    class="btn btn-outline-primary ml-auto" onclick="fetchNews()">Refresh</button>
            </div>
            <div class="col" id="local-news">
                <div class="card bg-dark text-white">
                    <img src="https://wearecovert.com/wp-content/uploads/2020/03/Covid-19-4k-1-scaled.jpg"
                        class="card-img">
                    <div class="card-img-overlay">
                        <h2 class="card-title">Title</h2>
                        <p id="title-local" class="card-text">Berita Lokal</p>
                        <h3 class="card-title">Abstract</h3>
                        <p id="abstract-local" class="card-text">Isi Abstract</p>
                        <h4 class="card-title">Tumbnail</h4>
                        <p id="tumbnail-local" class="card-text">Isi Tumbnail</p>
                    </div>
                </div>
                <button id="btn-refresh-local" style="margin: 5%" type="submit"
                    class="btn btn-outline-primary ml-auto" >Refresh</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function hideAll() {
            $("#login-page").hide()
            $("#register-page").hide()
            $("#main-page").hide()
            $("#btn-logout").hide()
        }
        function showLoginPage() {
            hideAll()
            $("#login-page").show()
        }
        function showMainPage() {
            hideAll()
            $("#main-page").show()
            $("#btn-logout").show()
            fetchNews()
        }

        function showRegisterPage() {
            hideAll()
            $("#register-page").show();
        }

        function login() {
            const email = $("#email-input").val()
            const password = $("#password-input").val()

            $.ajax({
                method: "POST",
                url: "http://localhost:3000/login",
                data: {
                    email,
                    password
                }
            })
                .done((response) => {
                    localStorage.setItem('access_token', response.access_token)
                    showMainPage()
                })
                .fail((xhr, textStatus) => {
                    console.log(xhr);
                })
                .always(_ => {
                    $("#email-input").val("")
                    $("#password-input").val("")
                })

        }

        function register() {
            const name = $("#name-register").val();
            const email = $("#email-register").val();
            const password = $("#password-register").val();

            $.ajax({
                method: "POST",
                url: "http://localhost:3000/register",
                data: {
                    name,
                    email,
                    password
                }
            })
                .done(_=>{
                    showLoginPage()
                })
                .fail((xhr, textStatus)=>{
                    console.log(xhr,textStatus);
                })
                .always(_ => {
                    $("#name-register").val("");
                    $("#email-register").val("");
                    $("#password-register").val("");
                })
        }

        function logOut() {
            localStorage.removeItem('access_token')
            showLoginPage();
        }

        function fetchNews(){

            let urls = [
            "http://localhost:3000/domnews",
            "http://localhost:3000/news"
            ]
            $.ajax({
                method:"GET",
                url: urls[Math.round(Math.random())],
                headers: {
                    'access_token': localStorage.getItem('access_token'),
                }
            })
            .done(response=>{
                console.log(response);
                $("#title-global").text(response.title)
                $("#abstract-global").text(response.abstract)
                $("#url-global").attr('href', response.url)
                $("#thumbnail").attr('src', response.thumbnail_standard);
            })
            .fail((xhr,textStatus)=>{
                console.log(xhr,textStatus);
            })
            .always()
        }


        $(document).ready(() => {
            if (localStorage.getItem('access_token')) {
                showMainPage()
            } else showLoginPage()

            $("#login-form").on('submit', (e) => {
                e.preventDefault();
                login()
            })

            $("#btn-register").on('click', (e) => {
                e.preventDefault();
                showRegisterPage()
            })

            $("#register-form").on('submit', (e => {
                e.preventDefault()
                register();
            }))
            
        })
    </script>
</body>

</html>
